<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 웹에서 Icon을 받아오는 링크 -->
    <!-- font awesome 페이지에서 무료 아이콘 사용 -->

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <!-- 맨위의 상태 바 -->
    <div class="status-bar">
      <div class="status-bar_column">
        <span class="status-bar_clock">13:54 </span>
      </div>
      <div class="status-bar_column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <!-- 친구 Header -->
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>

    <!-- 메인이라고 지정하는 태그 -->
    <!-- 친구에 대한 내용이 들어감 -->
    <!-- 나에 대한 내용 -->
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend friend--lg">
          <div class="friend_column">
            <img
              src="images/Lisa_Picture.png"
              class="g-avatar friend__avatar"
            />
            <div class="friend__content">
              <span class="friend__name">
                Lisa
              </span>
              <span class="friend__status">
                Simpson.springfield
              </span>
            </div>
          </div>
        </div>
      </header>
      <!-- 플러스 친구 -->
      <div class="friends__plus">
        <h5 class="friends__plus-title">Plus friend</h5>
        <div class="friends__friend friend friend">
          <div class="friend_column">
            <img
              src="images/Lisa_Picture.png"
              class="g-avatar friend__avatar"
            />
            <div class="friend__content">
              <span class="friend__name">
                Plus Friend
              </span>
            </div>
          </div>
        </div>
      </div>
      <!-- 친구 리스트 -->
      <ul class="friends__list"></ul>
      <h5 class="friends_title">Friends 14</h5>
      <li class="friends__friend friend friend--lg">
        <div class="friend_column">
          <img src="images/Lisa_Picture.png" class="g-avatar friend__avatar" />
          <div class="friend__content">
            <span class="friend__name">
              Lisa
            </span>
            <span class="friend__status">
              Simpson.springfield
            </span>
          </div>
        </div>
        <!-- 즐겨 듣는 음악 -->
        <div class="friend_column">
          <div class="friend__now_listening">
            <span>
              FTISLAND (FT Simpson)
            </span>
            <i class="fas fa-play"></i>
          </div>
        </div>
      </li>
    </main>
    <!-- 아래의 네비게이션 바 -->
    <!-- 아래의 네비게이션바는 누를때 마다 아이콘의 모양이 바뀜 -->
    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
